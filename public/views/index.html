<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="./css/styles.css">
    <link href="https://use.fontawesome.com/releases/v5.0.3/css/all.css" rel="stylesheet">
    <title>No Beat</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  </head>
  <body>

    <div class="wrapper">
        <navigation v-on:login="login($event)" v-bind:logged="logged"></navigation>
        <main-content v-bind:showMusics="showMusics" v-bind:playlists="playlists" v-on:login="login($event)" v-bind:premium="premium" v-bind:logged="logged" v-bind:email="email" v-bind:password="password" v-bind:username="username"></main-content>
    </div>

    <script src="../scripts/login.js"></script>
  </body>
</html>
